<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/jquery.fullpage.min.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery.fullpage.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <style>
        body {
            background-color: #aaaaaa;
        }
        .mainVisual {
            position: relative;
            background: url(../img/car-bg.jpg) no-repeat center center/cover;
        }
        .mainVisual::after {
            position: absolute;
            content: " ";
            bottom: 40px;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .mainVisual::before {
            position: absolute;
            content: "";
            width: 2px;
            height: 40px;
            background: #666;
            bottom: 70px;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
        }
        .mainVisual figure {
            height: 950px;
            position: relative;
        }
        .mainVisual .inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1200px;
            margin: 0 auto;
        }
        .mainVisual .inner span {
            display: inline-block;
            font-size: 60px;
            font-weight: 700;
            margin: 0 0 20px 0;
        }
        .mainVisual .inner p {
            font-size: 20px;
        }
        .mainVisual .right {
            position: absolute;
            top: 50%;
            right: -10%;
            transform: translate(-50%, -50%);
        }
        .mainVisual .left {
            position: absolute;
            top: 50%;
            left: -5%;
            transform: translate(-50%, -50%);
        }
        .mainVisual figure img {
            width: 100%;
            transform: translate(1000px, 0);
            opacity: 0;
        }
        .mainVisual figure.on img {
            transform: translate(0, 0);
            opacity: 1;
            transition: transform 1s;
        }
        .mainVisual .slick-arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            background: none;
            border: none;
            font-size: 0;
            width: 50px;
            height: 50px;
            border-top: 2px solid rgba(0, 0, 0, 0.5);
            border-left: 2px solid rgba(0, 0, 0, 0.5);
            display: none;
        }
        .mainVisual .slick-prev {
            transform: translate(-50%, -50%) rotate(-45deg);
            margin: 0 0 0 -700px;
        }
        .mainVisual .slick-next {
            transform: translate(-50%, -50%) rotate(135deg);
            margin: 0 0 0 700px;
        }
        .mainVisual .slick-dots {
            position: absolute;
            bottom: 200px;
            left: 50%;
            transform: translate(-50%, 0);
        }
        .mainVisual .slick-dots>li {
            display: inline-block;
            width: 15px;
            height: 15px;
            background: #ddd;
            margin: 0 5px;
            border-radius: 50%;
        }
        .mainVisual .slick-dots>li.slick-active {
            background: #007fa8;
        }
        .mainVisual .slick-dots>li button {
            display: none;
        }
        h1, h2 {
            margin: 0;
            padding-bottom: 10px;
        }
        .section-title {
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .car-option, .feature-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .car-option img, .feature-option img {
            width: 350px;
            height: 190px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .car-option button, .feature-option button {
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .car-option button:hover, .feature-option button:hover {
            background-color: #555;
        }
        .selected {
            border: 2px solid #00f;
        }
        #customizationForm {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto;
        }
        #customizationForm label {
            margin-top: 10px;
        }
        #customizationForm input, 
        #customizationForm select, 
        #customizationForm button {
            padding: 10px;
            margin-top: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        #customizationForm select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background: url('data:image/svg+xml;utf8,<svg fill="%23000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 10px center;
            background-color: #fff;
            padding-right: 30px;
        }
        #customizationForm button {
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #customizationForm button:hover {
            background-color: #555;
        }
        .car-options, .feature-options {
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }
        .feature-options {
            margin-top: 30px;
        }
        .summary {
            padding: 20px;
            border: 1px solid #ccc;
            margin-top: 20px;
            border-radius: 5px;
        }
        .summary h2 {
            margin: 0 0 10px 0;
        }
        .summary p {
            margin: 5px 0;
        }
        .form-footer {
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <section class="mainVisual section">
        <div class="mainSlide">
            <figure class="itm01">
                <div class="inner">
                    <span>MOM 5 is the Future</span>
                    <p>MOM 5, 2024 '유럽 올해의 차' 수상</p>
                    <img src="./img/car07.png" alt="">
                    <div class="right">NexGen23</div>
                    <div class="left">ELEC TURTLE</div>
                </div>
            </figure>
            <figure class="itm02">
                <div class="inner">
                    <span>NexGen23</span>
                    <p>MOM 대표 스포티지 승용차</p>
                    <img src="./img/car12.png" alt="">
                    <div class="right">ELEC TURTLE</div>
                    <div class="left">MOM 5</div>
                </div>
            </figure>
            <figure class="itm03">
                <div class="inner">
                    <span>ELEC TURTLE</span>
                    <p>2023 영국 카바이어어워드 '최우수 대형 패밀리카' 수상</p>
                    <img src="./img/car08.png" alt="">
                    <div class="right">MOM 5</div>
                    <div class="left">NexGen23</div>
                </div>
            </figure>
        </div>
    </section>

    <section id="car-selection">
        <h2 class="section-title">Select Your Model</h2>
        <div class="car-options">
            <div class="car-option" id="model1" onclick="selectCar('MOM 5')">
                <img src="./img/car07.png" alt="Car Model 1">
                <button>MOM 5</button>
            </div>
            <div class="car-option" id="model2" onclick="selectCar('NexGen23')">
                <img src="./img/car12.png" alt="Car Model 2">
                <button>NexGen23</button>
            </div>
            <div class="car-option" id="model3" onclick="selectCar('ELEC TURTLE')">
                <img src="./img/car08.png" alt="Car Model 3">
                <button>ELEC TURTLE</button>
            </div>
        </div>
    </section>

    <section id="customization" style="display: none;">
        <h2 class="section-title">Customize Your Car</h2>
        <form id="customizationForm">
            <label for="color">Color *</label>
            <select id="color" required>
                <option value="">Select Color</option>
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
                <option value="Black">Black</option>
                <option value="White">White</option>
            </select>

            <label for="wheels">Wheels *</label>
            <select id="wheels" required>
                <option value="">Select Wheels</option>
                <option value="18 inch">18 inch</option>
                <option value="19 inch">19 inch</option>
                <option value="20 inch">20 inch</option>
            </select>

            <h3>Additional Features</h3>
            <div class="feature-options">
                <div class="feature-option">
                    <img src="./img/autopilot1.png" alt="Autopilot">
                    <input type="checkbox" id="feature1" value="Autopilot">
                    <label for="feature1">Autopilot</label>
                </div>
                <div class="feature-option">
                    <img src="./img/interior.jpg" alt="Premium Interior">
                    <input type="checkbox" id="feature2" value="Premium Interior">
                    <label for="feature2">Premium Interior</label>
                </div>
                <div class="feature-option">
                    <img src="./img/fullself.jpg" alt="Full Self-Driving">
                    <input type="checkbox" id="feature3" value="Full Self-Driving">
                    <label for="feature3">Full Self-Driving</label>
                </div>
            </div>

            <h2 class="section-title">Contact Information</h2>
            <label for="name">이름 *</label>
            <input type="text" id="name" placeholder="Enter your Name" required>

            <label for="email">이메일 *</label>
            <input type="email" id="email" placeholder="Enter correct Email ID" required>

            <label for="phone">전화번호 *</label>
            <input type="tel" id="phone" placeholder="Enter correct Phone Number" required>

            <label for="date">선호 날짜 *</label>
            <input type="date" id="date" required>

            <label for="time">선호 시간대 *</label>
            <input type="time" id="time" required>

            <div class="summary">
                <h2>견적 내용</h2>
                <p id="summaryModel"></p>
                <p id="summaryColor"></p>
                <p id="summaryWheels"></p>
                <p id="summaryFeatures"></p>
            </div>

            <button type="submit">제출하기</button>
            <div class="form-footer"></div>
        </form>
    </section>

    <script>
        $(function () {
            $('.mainSlide').on('init afterChange', function () {
                var currnet = $('.mainSlide .slick-current');
                currnet.addClass('on').siblings().removeClass('on')
            });

            $('.mainSlide').slick({
                dots: true,
                autoplay: false,
                pauseOnHover: false,
                pauseOnFocus: false,
            });
        });

        let selectedModel = '';

        function selectCar(model) {
            selectedModel = model;
            document.getElementById('car-selection').style.display = 'none';
            document.getElementById('customization').style.display = 'block';
            document.getElementById('summaryModel').innerText = `Model: ${model}`;
        }

        document.getElementById('color').addEventListener('change', function() {
            document.getElementById('summaryColor').innerText = `Color: ${this.value}`;
        });

        document.getElementById('wheels').addEventListener('change', function() {
            document.getElementById('summaryWheels').innerText = `Wheels: ${this.value}`;
        });

        document.querySelectorAll('.feature-option input').forEach(feature => {
            feature.addEventListener('change', updateFeaturesSummary);
        });

        function updateFeaturesSummary() {
            const selectedFeatures = Array.from(document.querySelectorAll('.feature-option input:checked'))
                .map(feature => feature.value)
                .join(', ');
            document.getElementById('summaryFeatures').innerText = `Features: ${selectedFeatures}`;
        }

        document.getElementById('customizationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            if (confirm('제출하시겠습니까?')) {
                alert('성공적으로 제출되었습니다. 입력하신 이메일과 전화번호로 안내문자 전송해드리겠습니다.');
            }
        });
    </script>
</body>
</html>
